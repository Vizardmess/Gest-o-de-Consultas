name: Android Starter — Debug APK (robusto)

on:
  workflow_dispatch:
  push:
    branches: [ main ]   # muda se a tua branch não for "main"

jobs:
  build-debug-apk:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Node + deps (sem exigir lock file)
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps (lockless friendly)
        run: |
          npm i -g npm@^10
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ] || [ -f yarn.lock ]; then
            echo "→ lock file encontrado: npm ci"
            npm ci
          else
            echo "→ sem lock file: npm install"
            npm install --no-audit --no-fund
          fi

      # Build web estático (apps/web/dist)
      - name: Build web
        run: npm run build -w @app/web || npm run build --workspace=@app/web

      # Java + Android SDK (API 34)
      - uses: actions/setup-java@v4
        with: { distribution: 'temurin', java-version: '17' }
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Install Android SDK packages
        run: |
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          sdkmanager --licenses <<< "y" > /dev/null

      # Capacitor Android
      - name: Add & Sync Android (Capacitor)
        run: |
          cd apps/web
          npx cap add android || true
          npx cap sync android

      # Gradle build (logs verbosos)
      - name: Assemble Debug APK
        run: |
          cd apps/web/android
          chmod +x ./gradlew || true
          ./gradlew --no-daemon :app:assembleDebug --stacktrace --info

      # Mostrar onde ficou o APK
      - name: List outputs (debug)
        run: |
          echo "=== Outputs Tree ==="
          find apps/web/android/app/build/outputs -maxdepth 4 -type f -printf "%p\n" | sort || true
          ls -lah apps/web/android/app/build/outputs/apk/debug || true

      # Anexar APK aos Artifacts (erro se não existir)
      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug
          path: apps/web/android/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
          retention-days: 7
