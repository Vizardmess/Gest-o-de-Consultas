name: Android Build (AAB + Universal APK)

on:
  workflow_dispatch:
  push:
    branches: [ main ]   # muda para o nome da tua branch se nÃ£o for "main"

jobs:
  debug-apk:
    name: Debug APK (sem chaves)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '18' }
      - name: Build web & sync Capacitor
        run: |
          npm ci
          npm run build -w @app/web || npm run build --workspace=@app/web
          npx cap sync android -w @app/web || npx cap sync android --workspace=@app/web
      - uses: actions/setup-java@v4
        with: { distribution: 'temurin', java-version: '17' }
      - name: Assemble Debug APK
        run: |
          cd apps/web/android
          ./gradlew --no-daemon :app:assembleDebug
      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug
          path: apps/web/android/app/build/outputs/apk/debug/*.apk

  release-aab:
    name: Release AAB + APK (opcional, com keystore)
    runs-on: ubuntu-latest
    needs: debug-apk
    if: ${{ secrets.KEYSTORE_BASE64 != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '18' }
      - name: Build web & sync Capacitor
        run: |
          npm ci
          npm run build -w @app/web || npm run build --workspace=@app/web
          npx cap sync android -w @app/web || npx cap sync android --workspace=@app/web
      - uses: actions/setup-java@v4
        with: { distribution: 'temurin', java-version: '17' }
      - name: Prepare Keystore
        run: |
          cd apps/web/android/app
          mkdir -p keystore
          echo "$KEYSTORE_BASE64" | base64 -d > keystore/release.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      - name: Build Release AAB + APK
        env:
          ANDROID_KEYSTORE_PATH: apps/web/android/app/keystore/release.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cd apps/web/android
          ./gradlew --no-daemon clean :app:bundleRelease :app:assembleRelease
      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: |
            apps/web/android/app/build/outputs/bundle/release/*.aab
            apps/web/android/app/build/outputs/apk/release/*.apk
